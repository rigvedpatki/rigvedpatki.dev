<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rigvedpatki.dev â€“ Parking Page</title>
    <style>
      /* --- Reset --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #0d1117; /* GitHub dark / terminal black */
        font-family: "Fira Code", monospace;
        color: #c9d1d9;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 1rem;
      }

      /* --- Terminal Container --- */
      .terminal {
        background: #000;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
        width: 90%;
        max-width: 700px;
        padding: 20px;
        position: relative;
      }

      /* --- Terminal Header (like macOS traffic lights) --- */
      .terminal-header {
        display: flex;
        gap: 8px;
        margin-bottom: 15px;
      }

      .circle {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }

      .red {
        background-color: #ff5f56;
      }
      .yellow {
        background-color: #ffbd2e;
      }
      .green {
        background-color: #27c93f;
      }

      /* --- Prompt Styling (Powerlevel10k inspired) --- */
      .prompt {
        display: flex;
        align-items: center;
        white-space: pre;
        font-size: 1.1rem;
        margin-bottom: 10px;
      }

      .user {
        color: #33ff66; /* Green user */
      }

      .at {
        color: #999;
      }

      .host {
        color: #61afef; /* Blue host */
      }

      .dir {
        color: #e5c07b; /* Yellow directory */
      }

      .git-branch {
        color: #d55fde; /* Magenta branch name */
      }

      /* --- Typing animation --- */
      .typing {
        overflow: hidden;
        border-right: 2px solid #33ff66;
        white-space: nowrap;
        animation: typing 3s steps(40, end), blink 0.8s infinite;
        font-size: 1rem;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink {
        0%,
        100% {
          border-color: transparent;
        }
        50% {
          border-color: #33ff66;
        }
      }

      /* --- Secondary Message --- */
      .message {
        margin-top: 15px;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
        animation-delay: 3.5s;
        color: #aaa;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="terminal">

      <div class="terminal-header">

      <!-- Prompt line -->
      <div class="prompt">

      </div>

      <!-- Typing animation -->

    </div>
  </body>
